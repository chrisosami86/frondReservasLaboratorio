<!-- Contenedor principal -->
<div class="container">
    <!-- Banner / Imagen -->
    <div class="banner">
        <!-- Puedes agregar una imagen aquí -->
        <img src="/Banner.png" alt="Banner" />
    </div>

    <!-- Formulario e iframe del calendario -->
    <div class="form-container">
        <form id="reservation-form">
            <!-- Campo Fecha y Hora Actual -->
            <div class="form-group">
                <label for="current-datetime">Fecha y Hora Actual</label>
                <input type="text" id="current-datetime" name="current-datetime" readonly />
            </div>

            <!-- Campo Nombre del Docente -->
            <div class="form-group">
                <label for="teacher-name">Nombre del Docente</label>
                <input type="text" id="teacher-name" name="teacher-name" placeholder="Ingresa el nombre del docente" required />
            </div>

            <!-- Campo Programa -->
            <div class="form-group">
                <label for="program">Programa</label>
                <select id="program" name="program" required>
                    <option value="">Seleccione un programa</option>
                    <option value="2131 - Tecnología Química">2131 - Tecnología Química</option>
                    <option value="2710 - Tecnología Electrónica">2710 - Tecnología Electrónica</option>
                    <option value="2711 - Tecnología en sistemas de información">2711 - Tecnología en sistemas de información</option>
                    <option value="2722 - Tecnología en Mantenimiento de Sistemas Electromecánicos">2722 - Tecnología en Mantenimiento de Sistemas Electromecánicos</option>
                    <option value="2724 - Tecnología en Desarrollo de Software">2724 - Tecnología en Desarrollo de Software</option>
                    <option value="2725 - Tecnología en Electrónica Industrial">2725 - Tecnología en Electrónica Industrial</option>
                    <option value="2839 - Tecnología en Gestión Logística">2839 - Tecnología en Gestión Logística</option>
                    <option value="3845 - Administración de Empresas">3845 - Administración de Empresas</option>
                    <option value="3857 - Comercio Exterior">3857 - Comercio Exterior</option>
                </select>
            </div>

            <!-- Campo Asignatura -->
            <div class="form-group">
                <label for="subject">Asignatura</label>
                <input type="text" id="subject" name="subject" placeholder="Ingresa la asignatura" required />
            </div>

            <!-- Campo Día de Reserva -->
            <div class="form-group">
                <label for="reservation-date">Día de Reserva</label>
                <input type="date" id="reservation-date" name="reservation-date" required />
            </div>

            <!-- Campo Intervalo de Horas -->
            <div class="form-group">
                <label for="time-slot">Intervalo de Horas</label>
                <select id="time-slot" name="time-slot" required>
                    <option value="1">De 07:00 a 10:00</option>
                    <option value="2">De 10:00 a 13:00</option>
                    <option value="3">De 14:00 a 17:00</option>
                    <option value="4">De 18:30 a 21:30</option>
                </select>
            </div>

            <!-- Botón Enviar -->
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>

        <!-- Iframe para el calendario -->
        <div class="calendar-container">
            <iframe id="calendarIframe" src="https://calendar.google.com/calendar/embed?src=c_80afdeee1bec0aeb98df8ac5d2a7ef48df4715c33ffaf75178bc6b43c4be52a1%40group.calendar.google.com&ctz=America%2FBogota" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Universidad del Valle sede Yumbo. Todos los derechos reservados.</p>
        <p>Desarrollado por el departamento de Recursos Tecnológicos</p>
    </div>
</div>
