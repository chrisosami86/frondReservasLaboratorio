<!-- Contenedor principal -->
<div class="container">
    <!-- Banner / Imagen -->
    <div class="banner">
        <!-- Puedes agregar una imagen aquí -->
        <img src="/Banner.png" alt="Banner" />
    </div>

    <!-- Formulario e iframe del calendario -->
    <div class="form-container">
        <form id="reservation-form">
            <!-- Campo Fecha y Hora Actual -->
            <div class="form-group">
                <label for="current-datetime">Fecha y Hora Actual</label>
                <input type="text" id="current-datetime" name="current-datetime" readonly />
            </div>

            <!-- Campo Nombre del Docente -->
            <div class="form-group">
                <label for="teacher-name">Nombre del Docente</label>
                <input type="text" id="teacher-name" name="teacher-name" placeholder="Ingresa el nombre del docente" required />
            </div>

            <!-- Campo Programa -->
            <div class="form-group">
                <label for="program">Programa</label>
                <select id="program" name="program" required>
                    <option value="programa-a">Programa A</option>
                    <option value="programa-b">Programa B</option>
                    <option value="programa-c">Programa C</option>
                </select>
            </div>

            <!-- Campo Asignatura -->
            <div class="form-group">
                <label for="subject">Asignatura</label>
                <input type="text" id="subject" name="subject" placeholder="Ingresa la asignatura" required />
            </div>

            <!-- Campo Día de Reserva -->
            <div class="form-group">
                <label for="reservation-date">Día de Reserva</label>
                <input type="date" id="reservation-date" name="reservation-date" required />
            </div>

            <!-- Campo Intervalo de Horas -->
            <div class="form-group">
                <label for="time-slot">Intervalo de Horas</label>
                <select id="time-slot" name="time-slot" required>
                    <option value="1">De 07:00 a 10:00</option>
                    <option value="2">De 10:00 a 13:00</option>
                    <option value="3">De 14:00 a 17:00</option>
                    <option value="4">De 18:30 a 21:30</option>
                </select>
            </div>

            <!-- Botón Enviar -->
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>

        <!-- Iframe para el calendario -->
        <div class="calendar-container">
            <iframe src="https://calendar.google.com/calendar/embed?src=c_e6dee9761b6ad32a6f2be320180ffd8e6d32d52acd75a2246e5c52a7f681347b%40group.calendar.google.com&ctz=America%2FBogota" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Universidad del Valle sede Yumbo. Todos los derechos reservados.</p>
        <p>Desarrollado por el departamento de Recursos Tecnológicos</p>
    </div>
</div>
